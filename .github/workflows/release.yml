name: Release IRIS Code

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            arch: arm64
          - os: macos-13
            target: darwin-x64
            arch: x64
          - os: ubuntu-latest
            target: linux-x64
            arch: x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            arch: arm64
          - os: windows-latest
            target: windows-x64
            arch: x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Cache ~/.bun
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: ${{ runner.os }}-${{ matrix.arch }}-bun-${{ hashFiles('package.json') }}-${{ hashFiles('bun.lockb', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        shell: bash
        run: |
          cd packages/opencode
          bun run script/build.ts --single
        env:
          OPENCODE_VERSION: ${{ steps.version.outputs.version }}
          OPENCODE_CHANNEL: latest

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd packages/opencode/dist
          for dir in opencode-*; do
            if [ -d "$dir" ]; then
              # Rename opencode- prefix to iris-
              iris_name="${dir/opencode-/iris-}"
              if [[ "$dir" == *"linux"* ]]; then
                tar -czf "${iris_name}.tar.gz" -C "$dir/bin" .
              else
                cd "$dir/bin" && zip -r "../../${iris_name}.zip" . && cd ../..
              fi
            fi
          done

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd packages/opencode/dist
          Get-ChildItem -Directory | ForEach-Object {
            $dir = $_.Name
            # Rename opencode- prefix to iris-
            $irisName = $dir -replace '^opencode-', 'iris-'
            Compress-Archive -Path "$dir\bin\*" -DestinationPath "$irisName.zip"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iris-${{ matrix.target }}
          path: |
            packages/opencode/dist/*.tar.gz
            packages/opencode/dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: IRIS Code v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
